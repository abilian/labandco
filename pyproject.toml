[tool.poetry]
name = "labster"
version = "2.1.64"
description = ""
authors = ["Abilian SAS"]

include = [
    "poetry.lock",
    "labster/static/**/*",
    "migrations/**/*",
    "etc/**/*",
    "scripts/**/*",
    "wsgi.py",
    "tasks.py",
    "jobs.py",
    "annuaire/*",
    "boot/structures.xlsx",
]


# [[tool.poetry.source]]
# name = "fury"
# url = "https://pypi.fury.io/sfermigier/"

[tool.poetry.dependencies]
python = "^3.7"

abilian-core = ">=0.11"
psycopg2-binary = "*"
Flask-Redis = "*"

# Pinned for now
pandas = "<0.25"
Flask-Assets = "< 2"
werkzeug = "<1"

# Seems tricky
cairocffi = "^1.0.2"
Flask-WeasyPrint = "*"

# Swagger API
# apispec = "<0.39"
# flask-apispec = "==0.4.2"

# Marshmallow & friends
marshmallow = "<3"
marshmallow-sqlalchemy = "*"
marshmallow-annotations = "*"
flask-resty = "^0.21.4"
flask-smorest = "*"

# Used when sending emails
html2text = "*"

# Used by workflow
inflection = "*"

# LDAP parser (no need for python-ldap)
ldif = "^4"

# Used by CAS auth
requests = { version = "^2.13", extras = [ "security" ] }

# Used for data classes
attrs = "*"

# Functional libraries (we should stanfdardize on one !).
toolz = "*"
ramda = "^0.5.2"
more-itertools = "*"

# Other
unidecode = "*"
dotted = "*"
iso8601 = "*"
python-dotenv = "^0.10.1"
flask-profiler = "^1.8"
openpyxl = "*"

structlog = "^19.2"
nox = "^2019.8"
invoke = "^1.3"
diskcache = "^4.1"
jsonrpcserver = "^4.0"
webargs = "^5.5"
dictdiffer = "^0.8.1"
jsonrpcclient = "^3.3.5"
email_validator = "*"
apscheduler = "^3.6.3"
pampy = "^0.3.0"
devtools = "^0.5.1"

glom = "^19.2"

xlrd = "^1.2"

# Personal forks
flask-injector = { git = "https://github.com/abilian/flask_injector.git" }
#Flask-Injector-Abilian = "*"

# q = "*"

#: Production
gunicorn = "<20"
raven = "*"

# supervisor for py3 isn't released yet.
# It isn't a pb to run the app though.
# supervisor >= 4
# git+https://github.com/Supervisor/supervisor


[tool.poetry.dev-dependencies]
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-mutable = "*"
flake8-super-call = "*"
flake8-pytest = "*"
flake8-tidy-imports = "*"
mypy = "*"
mastool = "*"
pylint = "*"
bandit = "^1.6"

dephell = "^0.7.4"
# Temp (otherwise it resolves to 0.0.1 !)
bowler = "^0.8.0"
fissix = "19.2b1"

pre-commit = "*"

pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
# pytest-randomly = "^3.1"
tox = "*"
typeguard = "*"

honcho = "*"

# Formatters
isort = "*"
black = { version = "*", allow-prereleases = true }

# Other tools
tabulate = "^0.8.3"
gitchangelog = "^3.0"
gitignore_parser = "^0.0.5"
pyinfra = "^0.11"
selenium = "^3.141.0"
vulture = "^1.4"


[tool.poetry.scripts]
labster = "labster.cli:cli"


[tool.dephell.main]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


