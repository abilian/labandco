[tool.poetry]
name = "labandco"
version = "2.2.31"
description = "solution métier pour fluidifier les relations entre chercheurs et administration dans les universités et les EPST"
readme = "README.md"
authors = ["Abilian SAS"]

packages = [{ include = "labster", from = "src" }]

include = [
    "poetry.lock",
    "src/labster/static/**/*",
    "migrations/**/*",
    "etc/**/*",
    "scripts/**/*",
    "wsgi.py",
    "tasks.py",
    "jobs.py",
    "annuaire/*",
    "newrelic.ini",
]


# [[tool.poetry.source]]
# name = "fury"
# url = "https://pypi.fury.io/sfermigier/"

[tool.poetry.dependencies]
python = "^3.9"

abilian-core = ">=0.11.12"
psycopg2-binary = "*"
Flask-Redis = "*"
wtforms = "<3"
markupsafe = ">=2,<2.1"

# Pinned for now
Flask-Assets = "< 2"
flask-babel = "< 2"
werkzeug = "<1"

# Seems tricky
cairocffi = "^1.0.2"
Flask-WeasyPrint = "*"

# Swagger API
# apispec = "<0.39"
# flask-apispec = "==0.4.2"

# Marshmallow & friends
marshmallow = "<3"
marshmallow-sqlalchemy = "*"
marshmallow-annotations = "*"
flask-smorest = "*"

# Used when sending emails
html2text = "*"

# Used by workflow
inflection = "*"

# LDAP parser (no need for python-ldap)
ldif = "^4"

# Used by CAS auth
requests = { version = "^2.13", extras = [ "security" ] }

# Used for data classes
attrs = "*"

# Functional libraries (we should standardize on one !).
toolz = "*"
ramda = "^0.5.2"
more-itertools = "*"

# Other
dotted = "*"
iso8601 = "*"
python-dotenv = "^0.10.1"
flask-profiler = "^1.8"

# Cython is needed (or not) to install pandas
cython = "^0.29.22"
pandas = "^1.2.3"

structlog = "*"
nox = "*"
invoke = "^1.3"
diskcache = "^4.1"
jsonrpcserver = "^4.0"
email_validator = "*"
apscheduler = "^3.6.3"
pampy = "^0.3.0"

# Used by jobs.py
loguru = "^0.4.1"

# Not used
# webargs = "^5.5"
# unidecode = "*"
# openpyxl = "*"
# dictdiffer = "^0.8.1"
newrelic = "^5.22.1"
# flask-resty = "^0.21.4"

# Normally it's a dev tool, but in case we leave an import
devtools = "*"

glom = "*"

# xlrd = "^1.2"

# Personal forks
flask-injector = "*"
#flask-injector = { git = "https://github.com/abilian/flask_injector.git" }
#Flask-Injector-Abilian = "*"

# q = "*"

#: Production
gunicorn = "<20"

# supervisor for py3 isn't released yet.
# It isn't a pb to run the app though.
# supervisor >= 4
# git+https://github.com/Supervisor/supervisor


[tool.poetry.dev-dependencies]
# Linting
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-mutable = "*"
flake8-super-call = "*"
flake8-pytest = "*"
flake8-tidy-imports = "*"
mypy = "*"
mastool = "*"
pylint = "*"
bandit = "^1.6"

# dephell = "^0.7.4"
# Temp (otherwise it resolves to 0.0.1 !)
# bowler = "^0.8.0"
# fissix = "19.2b1"

pre-commit = "*"

# testing
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
# pytest-randomly = "^3.1"
tox = "*"
typeguard = "*"
jsonrpcclient = "^3.3.5"

honcho = "*"

# Formatters
isort = "*"
black = { version = "*", allow-prereleases = true }

# Other tools
tabulate = "^0.8.3"
gitchangelog = "^3.0"
gitignore_parser = "^0.0.5"
pyinfra = "^0.11"
selenium = "^3.141.0"
vulture = "^1.4"
portray = "^1.7.0"
sqla2uml = "^0.1.0"


[tool.poetry.scripts]
labster = "labster.cli:cli"


[tool.dephell.main]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


